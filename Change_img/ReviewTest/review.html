<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            position: relative;
            text-align: center;
            font-size: 15px;
            bottom: -400px;
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p> addEventListener() 함수를 사용해서 웹 문서의 어디를 누르든지 "안녕하세요?" 라는 알림창이 나타나도록 소스를 작성해 보자. </p>
    <script>
        document.addEventListener('click', function(){
            alert("안녕하세요?");
        });
    </script>
</body>
</html>
